<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="img-box">
          <img id="img" />
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload">upload</label>
          <input
            type="file"
            id="upload"
            accept="image/jpeg, image/png, image/jpg"
          />
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">saturate</label>
            <input type="range" min="0" max="200" value="100" id="saturate" />
          </li>

          <li>
            <label for="contrast">contrast</label>
            <input type="range" min="0" max="200" value="100" id="contrast" />
          </li>

          <li>
            <label for="brightness">brightness</label>
            <input type="range" min="0" max="200" value="100" id="brightness" />
          </li>

          <li>
            <label for="sepia">sepia</label>
            <input type="range" min="0" max="200" value="0" id="sepia" />
          </li>

          <li>
            <label for="greyscale">greyscale</label>
            <input
              type="range"
              min="0"
              max="1"
              step="0.1"
              value="0"
              id="greyscale"
            />
          </li>

          <li>
            <label for="blur">blur</label>
            <input
              type="range"
              min="0"
              max="10"
              step="0.1"
              value="0"
              id="blur"
            />
          </li>

          <li>
            <label for="hue-rotate">hue rotate</label>
            <input type="range" min="0" max="350" value="0" id="hue-rotate" />
          </li>

          <li>
            <a download="image" id="download">download</a>
            <span onclick="resetvalue()">Reset</span>
          </li>
        </ul>
      </div>
    </div>




    <div class="footer">

      <p class="copyright">Made By Emam Awad Â© 2023</p>
    </div>











    <script src="main.js"></script>
  </body>
</html>
